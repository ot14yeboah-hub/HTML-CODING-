<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OT ZERO | Juego de Colores</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(180deg, #fdfdfd, #e6f0ff);
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0059ff;
      color: white;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #gameCanvas {
      border: 3px solid #000;
      background-color: #fff;
      display: none;
      margin-top: 20px;
    }

    #score {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #0059ff;
    }

    #messageBox {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #444;
    }

    a.button-link {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      transition: 0.3s;
    }

    a.button-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>üé® OT ZERO | Juego de Colores</header>

  <div class="container">
    <h2>¬°Aprendamos los colores!</h2>
    <p>Presiona <strong>‚ÄúJugar ahora‚Äù</strong> para comenzar el juego. ¬°Atrapa el color correcto!</p>

    <button id="startBtn">üéÆ Jugar ahora</button>
    <button id="stopBtn">‚èπÔ∏è Descargar</button>

    <canvas id="gameCanvas" width="300" height="400"></canvas>

    <div id="score">Puntaje: 0</div>
    <div id="messageBox"></div>
  </div>

  <footer>
    <a class="button-link" href="https://www.spanishdict.com/" target="_blank">Referencias</a>
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const scoreDisplay = document.getElementById('score');
    const messageBox = document.getElementById('messageBox');

    const colors = [
      { name: "rojo", code: "red" },
      { name: "azul", code: "blue" },
      { name: "verde", code: "green" },
      { name: "amarillo", code: "yellow" }
    ];

    let currentColor = {};
    let fallingBox = null;
    let score = 0;
    let gameRunning = false;
    let interval;

    function startGame() {
      canvas.style.display = "block";
      messageBox.textContent = "";
      score = 0;
      scoreDisplay.textContent = "Puntaje: " + score;
      gameRunning = true;
      spawnBox();
      interval = setInterval(updateGame, 50);
    }

    function stopGame() {
      gameRunning = false;
      clearInterval(interval);
      messageBox.textContent = "Juego detenido.";
    }

    function spawnBox() {
      const random = colors[Math.floor(Math.random() * colors.length)];
      currentColor = random;
      fallingBox = { x: Math.random() * 250, y: 0, size: 50, color: random.code };
      messageBox.textContent = "Color: " + currentColor.name;
    }

    function updateGame() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = fallingBox.color;
      ctx.fillRect(fallingBox.x, fallingBox.y, fallingBox.size, fallingBox.size);
      fallingBox.y += 5;

      if (fallingBox.y > canvas.height - 60) {
        if (Math.random() < 0.5) {
          score++;
          scoreDisplay.textContent = "Puntaje: " + score;
          messageBox.textContent = "¬°Muy bien!";
        } else {
          messageBox.textContent = "‚ùå Intenta otra vez";
        }
        spawnBox();
      }
    }

    startBtn.addEventListener("click", startGame);
    stopBtn.addEventListener("click", stopGame);
  </script>
</body>
</html>
