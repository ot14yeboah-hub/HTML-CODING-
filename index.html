<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Baloncesto | Othniel Yeboah</title>
  <style>
    :root {
      --bg-light: #f5f5f7;
      --bg-dark: #1c1c1e;
      --text-light: #1d1d1f;
      --text-dark: #f5f5f7;
      --card-light: #ffffff;
      --card-dark: #2c2c2e;
      --accent: #0078d7;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.5s ease, color 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      width: 100%;
      text-align: center;
      padding: 30px 0;
      font-size: 1.8em;
      font-weight: 600;
      transition: color 0.5s ease;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    nav button {
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    nav button:hover {
      transform: scale(1.05);
      background-color: #005fa3;
    }

    #darkModeToggle {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    #darkModeToggle:hover {
      background-color: var(--accent);
      color: white;
    }

    .card {
      background-color: var(--card-light);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    body.dark .card {
      background-color: var(--card-dark);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    .hidden {
      display: none;
    }

    canvas {
      width: 100%;
      height: 400px;
      background-color: transparent;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.7;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      font-size: 14px;
      margin-top: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: var(--accent);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <header>🏀 Juego de Baloncesto</header>

  <nav>
    <button onclick="mostrarSeccion('inicio')">Inicio</button>
    <button onclick="mostrarSeccion('juego')">Jugar</button>
    <button onclick="mostrarSeccion('clasificacion')">Clasificación</button>
    <button id="darkModeToggle">Modo Oscuro</button>
  </nav>

  <!-- Inicio -->
  <section id="inicio" class="card">
    <h2>Bienvenido</h2>
    <p>Introduce tu nombre para comenzar:</p>
    <input type="text" id="nombreUsuario" placeholder="Tu nombre...">
    <button class="btn" onclick="guardarNombre()">Guardar Nombre</button>
  </section>

  <!-- Juego -->
  <section id="juego" class="card hidden">
    <h2>Haz clic para lanzar</h2>
    <p>Puntuación: <span id="puntuacion">0</span> | Tiempo: <span id="tiempo">30</span>s</p>
    <canvas id="cancha"></canvas>
  </section>

  <!-- Clasificación -->
  <section id="clasificacion" class="card hidden">
    <h2>Clasificación</h2>
    <ul id="listaPuntuaciones"></ul>
  </section>

  <footer>© 2025 Othniel Yeboah | Todos los derechos reservados</footer>

  <script>
    // 🌗 Modo Oscuro/Claro
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "Modo Claro" : "Modo Oscuro";
    });

    // 🔄 Navegación entre secciones
    function mostrarSeccion(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    // 💾 Guardar nombre
    function guardarNombre() {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      if (nombre) {
        localStorage.setItem("usuario", nombre);
        mostrarSeccion('juego');
        iniciarJuego();
      } else {
        alert("Por favor, introduce tu nombre.");
      }
    }

    // 🏀 Juego
    let puntuacion = 0;
    let tiempo = 30;
    let intervalo;
    const canvas = document.getElementById("cancha");
    const ctx = canvas.getContext("2d");
    let ballImg = new Image();
    let hoopImg = new Image();
    ballImg.src = "./assets/ball.png";
    hoopImg.src = "./assets/hoop.png";

    function iniciarJuego() {
      puntuacion = 0;
      tiempo = 30;
      document.getElementById("puntuacion").textContent = puntuacion;
      document.getElementById("tiempo").textContent = tiempo;

      intervalo = setInterval(() => {
        tiempo--;
        document.getElementById("tiempo").textContent = tiempo;
        if (tiempo <= 0) {
          clearInterval(intervalo);
          guardarPuntuacion();
          mostrarSeccion('clasificacion');
        }
      }, 1000);

      canvas.addEventListener("click", lanzar);
      dibujar();
    }

    let ballY = 350;
    let ballX = 240;
    let velY = 0;
    let lanzando = false;

    function lanzar() {
      if (!lanzando) {
        lanzando = true;
        velY = -8;
      }
    }

    function dibujar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(hoopImg, canvas.width / 2 - 60, 50, 120, 60);
      ctx.drawImage(ballImg, ballX, ballY, 50, 50);

      if (lanzando) {
        ballY += velY;
        velY += 0.4;
        if (ballY > 350) {
          ballY = 350;
          lanzando = false;
        }
        if (ballY < 100 && ballX > canvas.width / 2 - 60 && ballX < canvas.width / 2 + 60) {
          puntuacion++;
          document.getElementById("puntuacion").textContent = puntuacion;
        }
      }
      requestAnimationFrame(dibujar);
    }

    // 🧾 Clasificación
    function guardarPuntuacion() {
      const usuario = localStorage.getItem("usuario") || "Anónimo";
      const puntajes = JSON.parse(localStorage.getItem("puntajes") || "[]");
      puntajes.push({ usuario, puntuacion });
      puntajes.sort((a, b) => b.puntuacion - a.puntuacion);
      localStorage.setItem("puntajes", JSON.stringify(puntajes.slice(0, 10)));
      mostrarClasificacion();
    }

    function mostrarClasificacion() {
      const lista = document.getElementById("listaPuntuaciones");
      lista.innerHTML = "";
      const puntajes = JSON.parse(localStorage.getItem("puntajes") || "[]");
      puntajes.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.usuario}: ${p.puntuacion} puntos`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
