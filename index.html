<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Tiro - Othniel</title>
  <style>
    :root {
      --bg-light: #f5f5f7;
      --text-light: #1d1d1f;
      --bg-dark: #1d1d1f;
      --text-dark: #f5f5f7;
      --accent: #0071e3;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.6s ease, color 0.6s ease;
      text-align: center;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 20px;
      background: var(--accent);
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .toggle-switch {
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
      transition: background 0.3s;
      margin-left: 8px;
    }

    .toggle-switch::after {
      content: "";
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: all 0.3s;
    }

    body.dark-mode .toggle-switch {
      background: var(--accent);
    }

    body.dark-mode .toggle-switch::after {
      left: 27px;
    }

    canvas {
      background: var(--bg-light);
      display: block;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: background 0.6s ease;
    }

    body.dark-mode canvas {
      background: #2c2c2e;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    #score {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>

<body>
  <header>üèÄ Juego de Tiro de Baloncesto</header>

  <div class="toggle-container" id="darkModeToggle">
    üåû
    <div class="toggle-switch"></div>
  </div>

  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="score">Puntaje: 0</div>
  <button onclick="resetGame()">Reiniciar</button>

  <footer>¬© 2025 Othniel Yeboah | Juego de pr√°ctica</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    let ball = { x: 200, y: 450, radius: 12, dy: 0, shot: false };
    const hoop = { x: 200, y: 120, radius: 35 };
    const gravity = 0.4;

    function drawHoop() {
      ctx.beginPath();
      ctx.strokeStyle = "#ff3b30";
      ctx.lineWidth = 5;
      ctx.arc(hoop.x, hoop.y, hoop.radius, 0, Math.PI, true);
      ctx.stroke();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.fillStyle = "#ff9500";
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHoop();
      drawBall();

      if (ball.shot) {
        ball.y += ball.dy;
        ball.dy += gravity;

        if (ball.y > canvas.height - ball.radius) {
          ball.y = canvas.height - ball.radius;
          ball.shot = false;
        }

        // Detectar si la pelota pasa por el aro
        if (
          ball.y < hoop.y + 5 &&
          ball.y > hoop.y - 10 &&
          Math.abs(ball.x - hoop.x) < hoop.radius / 2
        ) {
          score++;
          document.getElementById("score").innerText = "Puntaje: " + score;
          ball.shot = false;
        }
      }

      requestAnimationFrame(update);
    }

    canvas.addEventListener("click", (e) => {
      if (!ball.shot) {
        ball.dy = -10;
        ball.shot = true;
      }
    });

    function resetGame() {
      score = 0;
      document.getElementById("score").innerText = "Puntaje: 0";
    }

    // Dark mode toggle
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    update();
  </script>
</body>
</html>
